<!DOCTYPE html>

<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, with MDL" />
    <meta name="keywords" content="ics2o" />
    <meta name="author" content="Emma Bejan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
     rel="stylesheet"
     href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
    rel="stylesheet"
    href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <title>MDL webpage!!</title>
  </head>
  <body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    </div>
    </header>
  <main class="mdl-layout__content">
    <div class="page-content" style="padding-left: 100px">
      Enter the length of a square.
    </div>
        
    <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
            
  <label class="mdl-textfield__label" for="demo-input"
  >Length of square (mm)</label>
            
    <span class="mdl-textfield__error">Input is not a number</span>
      </div>
    </form>
        
    <button
    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Calculate the area
    </button>
    </main>
  </div>
</body>
</html>
